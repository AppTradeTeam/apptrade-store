<!DOCTYPE html>
<html lang="en" style="height: 100%; border: none; margin: 0; padding: 0">
  <head>
    <meta charset="utf-8" />
    <title>Apptrade Store</title>
    <script
      src="https://cdn.jsdelivr.net/npm/apptrade-loader@latest/dist/apptrade.bundle.js"
      data-store="digaspi"
      data-react-helmet="true"
    ></script>
  </head>

  <body style="height: 100%; border: none; margin: 0; padding: 0">
    <div id="app" class="page">
      <header
        id="page-header"
        style="
          height: 70px;
          background: #ddd;
          padding: 4px 48px;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        <div
          class="apptrade-search-bar-container"
          style="max-width: 600px; width: 100%"
        ></div>
      </header>
      <div id="page-content" style="padding: 48px">
        <div class="apptrade-container-1"></div>
        <div class="apptrade-container-2"></div>
        <div class="apptrade-container-3"></div>
        <div class="apptrade-container-4"></div>
        <div class="apptrade-container-5"></div>
        <div class="apptrade-container-6"></div>
      </div>
      <div style="position: absolute; left: 0; top: 0">
        <div class="vtex-store-components-3-x-portalWrapper"></div>
      </div>
    </div>
  </body>
</html>
